<script type="text/javascript">
    RED.nodes.registerType('data-tracer', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: { value: '' },
            prop: {value: '' },
            flowName: { value: '', required: true },
            dataProp: { value: '' },
        },
        inputs: 1,
        outputs: 1,
        icon: 'file.png',
        label: function() {
            return this.name || 'data-tracer';
        },
    });
</script>

        <input class="input-block-level" type="text" id="node-input-dataProp" placeholder="_metadata">
    </div>
</script>
